<form name="" method="post" action="" target="loader">
  <table width="100%" border="0" cellpadding="1" cellspacing="1">
    
    <tr>
      <td width="75">审核者类型：</td>
      <td>{enum_radios enum=GROUP_USER name=auditor_type selected=$data.auditor_type} </td>
    </tr>
    <tr>
      <td>审核者：</td>
      <td><input name="auditor_name" type="text" id="auditor_name" value="{$data.auditor_name}" />
        <input name="Button" type="button" value="..." onclick="pick()"/>
        <input name="auditor_id" type="hidden" id="auditor_id" value="{$data.auditor_id}" /></td>
    </tr>
    <tr>
      <td><input name="postflag" type="hidden" id="postflag" value="1" />
      <input name="id" type="hidden" id="id" value="{$data.id}" /></td>
      <td><input type="submit" name="Submit" value=" 保存 " />
      &nbsp;&nbsp;&nbsp;
      <input type="button" name="Button" value=" 取消 " onclick='location.href="audit_flow.php?cmd=list_step&id={$data.flow_id}&page={$smarty.request.page}"'/></td>
    </tr>
  </table>
</form>
{literal}
<script type="text/javascript">
function choose_user()
{
	window.open('./manage_user.php?cmd=user_pick', 'user', 'width=460px,height=400px');
}

function choose_group()
{
	window.open('./manage_user.php?cmd=group_pick', 'group', 'width=460px,height=400px');
}

function pick()
{
	var frm = document.forms[0];
	if (frm.auditor_type[0].checked)
	{
		choose_user();
	}
	else
	{
		choose_group();
	}
}

function set_group(group_id, group_name)
{
	var frm = document.forms[0];
	frm.auditor_name.value = group_name;
	frm.auditor_id.value = group_id;
}

function set_user(user_id, username)
{
	var frm = document.forms[0];
	frm.auditor_name.value = username;
	frm.auditor_id.value = user_id;
}
</script>
{/literal}
