<form  method="post" action="" name="register_form" target="loader" >
  <table cellspacing="2" cellpadding="3" border="0" width="100%">
		<tr><td colspan="2">{ heading label=必填信息}</td></tr>
    <tr>
      <td valign="top">用户名:</td>
      <td><input name="username" type="text" id="username" value="{ $data.username }" maxlength="20">
        <br />
        &nbsp;(不能含有&quot;\&quot;, '|', '', ' ', &quot;'&quot;, '&quot;', '/', '*', ',', '~', ';'等特殊符号) </td>
    </tr>
    <tr>
      <td >密码:</td>
      <td><input name="password" type="password" id="password" maxlength="20"><br/>如果不修改密码则不需要输入</td>
    </tr>
    <tr>
      <td  nowrap>确认密码:</td>
      <td><input name="password1" type="password" id="password1" maxlength="20" /><br/>如果不修改密码则不需要输入</td>
    </tr>
    <tr>
      <td >电子邮件:</td>
      <td><input name="email" type="text" id="email" value="{$data.email}" size="40"></td>
        <input name="postflag" type="hidden" id="postflag" value="1" /></td>
    </tr>
		<tr><td colspan="2">{ heading label=选填信息}</td></tr>
    <tr>
      <td >通讯地址:</td>
      <td><input name="address" type="text" id="address" value="{$data.address}" size="40"></td>
    </tr>
    <tr>
      <td >邮政编码:</td>
      <td><input name="zip" type="text" id="zip" value="{$data.zip}" maxlength="6"></td>
    </tr>
    <tr>
      <td >真实姓名:</td>
      <td><input name="name" type="text" id="name" value="{$data.name}" maxlength="20"></td>
    </tr>
    <tr>
      <td >联系电话:</td>
      <td><input name="tele" type="text" id="tele" value="{$data.tele}" maxlength="20"></td>
    </tr>
    <tr>
      <td >性别:</td>
      <td><select name="gender" id="gender">
{ enum_options enum=gender selected=$data.gender }
      </select>     </td>
    </tr>
    <tr>
      <td >生日:</td>
      <td><input name="birthday" type="text" id="birthday" value="{$data.birthday}" size="40"></td>
    </tr>
    <tr>
      <td >职业:</td>
      <td><input name="career" type="text" id="career" value="{$data.career}" size="40"></td>
    </tr>
    <tr>
      <td >QQ:</td>
      <td><input name="qq" type="text" id="qq" value="{$data.qq}" size="40"></td>
    </tr>
    <tr>
      <td >MSN:</td>
      <td><input name="msn" type="text" id="msn" value="{$data.msn}" size="40"></td>
    </tr>
    <tr>
      <td >其他联系方式:</td>
      <td><input name="contact" type="text" id="contact" value="{$data.contact}" size="40"></td>
    </tr>
    <tr>
      <td >省份:</td>
      <td><select name="province" id="province">
{ enum_options enum=PROVINCE selected=$data.province }
      </select> </td>
    </tr>
    <tr>
      <td >城市:</td>
      <td><input name="city" type="text" id="city" value="{$data.city}" size="40"></td>
    </tr>
    <tr>
      <td >&nbsp;</td>
      <td><input type="submit" value="保存"/><input type="button" onclick="window.location.href='member.php?page={$page}'" value="返回"/>
	  <input type="hidden" name="page" value="{$page}"/>
	  </td>
    </tr>
  </table>
</form>
