<form id="form1" name="form1" method="post" action="" target="loader">
  <table border="0" cellspacing="1" cellpadding="1">
    <tr>
      <td valign="top">用户组:
        <br />
        <select name="group_id" size="20" id="group_id" style="width:250px" onchange="window.location.href='privilege.php?cmd=system&amp;group_id=' + this.value">
		{ foreach from=$groups item=group }
		<option value="{$group.id}" {if $smarty.request.group_id == $group.id}selected{/if}>{$group.name}</option>
		{ /foreach }
        </select>      </td>
      <td valign="top">权限点:<br />
      {enum_checkboxes enum="SYSTEM_PRIVILEGE" name="privilege" separator="<br/>" selected=$privileges} </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="Submit" value=" 保存 " /></td>
    </tr>
  </table>
  <input type="hidden" name="postflag" value="1" />
  <input type="hidden" name="cmd" value="system" />
</form>
<iframe width=0 height=0 src="../blank.html" name='loader'></iframe>
