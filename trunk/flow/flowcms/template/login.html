<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>知水新闻发布系统--求是潮后台管理系统</title>
<BASE target="_self"/>
<script src="../ajax/prototype.js" type="text/javascript"></script>
<script src="../ajax/login.js" type="text/javascript"></script>
</head>

<body>
{ literal }
<script type="text/javascript">




function login_cancel()
{
	var frm = document.login;
	frm.reset();
}

function login_submit()
{
	var frm = document.login;

	if (frm.username.value.length==0)
	{
		alert("请输入用户名！");
		frm.username.focus();
		frm.username.select();
		return false;
	}
	if (frm.password.value.length==0)
	{
		alert("请输入密码！");
		frm.password.focus();
		frm.password.select();
		return false;
	}

	if ($F("username") && $F("password")){
		$("login_back").style.visibility="visible";
		$("loading").style.visibility="visible";
		$("login_back").style.width="270px";
		$("login_back").style.height="100px";	
		_url="login.php";
		showInfo(_url);
	}	
}

</script>
{ /literal }






<form id="login" name="login" method="post" >
<div style="background:url(images/login/login_{$picid}.jpg); height:257px; width:709px; position:absolute ; top:20%; left:15%">
  <div style="position:absolute; left:76px; top:29px;width: 50px; height: 20px">
		<input name="username" id="username" TYPE="text" SIZE="19" 
		onmouseover="this.focus();this.select();this.style.border='1px solid #000000';" 
		style="background:transparent;border:0px solid #ffffff;width: 50; height: 20; font-weight:bold" 
		onmouseout="this.style.border='0px';" 
		onkeydown="if(event.keyCode==13) login_submit();"
		>
  </div>
  
  <div style="position:absolute; left:76px; top:59px;width: 50px; height: 20px">
		<input name="password" id="password" TYPE="password" SIZE="19" 
		onmouseover="this.focus();this.select();this.style.border='1px solid #000000';" 
		style="background:transparent;border:0px solid #ffffff;width: 50; height: 20; font-weight:bold" 
		onmouseout="this.style.border='0px';" 
		onkeydown="if(event.keyCode==13) login_submit();"
		>
  </div>
  <div style="position:absolute; left:80px; top:87px;width: 52px; height: 25px" onclick="login_submit()" onmouseover="this.style.border='1px solid #ffffff'" onmouseout="this.style.border='0px solid #000000'">  </div>
  
  <div style="position:absolute; left:141px; top:87px;width: 52px; height: 25px" onclick="login_cancel()" onmouseover="this.style.border='1px solid #ffffff'" onmouseout="this.style.border='0px solid #000000'" >  </div>
</div>
<input type="hidden" id="postflag" name="postflag" value="1" />
</form>






<div id=login_back style="width:0px; height:0px; position:absolute; left:384px; top:188px; background-color:#FFFFFF;filter: Alpha(Opacity=30, FinishOpacity=100, Style=1, StartX=0, StartY=0, FinishX=179, FinishY=30; visibility:hidden" >
</div>
<div id=loading style="position:absolute; left:384px; top:188px;visibility:hidden ">
<div style="position:relative; left:20px; top:10px"><img src="images/loading1.gif" width="85" height="81" /></div>
<div id="test" style="position:relative; left: 130px; top:-40px ">登录中.....</div>
</div>


</body>
