<title>评论列表</title>
<table width="582" align="center" cellpadding="0" cellspacing="0" style="font-size:12px; border-bottom:solid 1px gray; border-top:solid 2px gray; margin:10px 3px;">
{foreach from=$comments item=comment}
  <tr>
    <td style="border-left:solid 2px gray; border-right:solid 2px gray;">
	<table width="100%" cellpadding="0" cellspacing="0" style="font-size:16px; border-bottom:solid 2px gray;">
      <tr>
        <td width="13%" style="border-right:solid 2px gray; text-align:center;">发言者：</td>
        <td width="43%" style="border-right:solid 2px gray;">&nbsp;{$comment.username}</td>
        <td width="10%" style="border-right:solid 2px gray; text-align:center;">时间</td> 
        <td width="34%">&nbsp;{$comment.time}</td>
      </tr>
    </table>
	</td>
  </tr>
  <tr>
    <td style="border-left:solid 1px gray; border-right:solid 1px gray; text-indent:24px;">&nbsp;{$comment.content}</td>
  </tr>
{/foreach }
</table>
<table width="582" border="0" align="center" cellpadding="0" cellspacing="0" style="font-size:12px;">
  <tr>
    <td width="582" style="font-size:16px; line-height:1.5em; letter-spacing:4px; padding-left:5px;">发表新评论：</td>
  </tr>
   <form id="form1" name="form1" method="post" action="apps.php?cmd=postcommnet&object_id={$article.id}">
   <input type="hidden" name="object_id" value="{$article.id}" />
   <input type="hidden" name="postflag" value="1" />
  <tr> 
    <td><textarea name="content" id ="content" cols="80" rows="10" style="overflow:auto; filter:progid:DXImageTransform.Microsoft.Shadow(Color=gray,Direction=120,strength=3); border:solid 1px gray;"></textarea></td>
  </tr>
  <tr>
    <td><table width="100%" border="0" cellspacing="0" cellpadding="0" style="font-size:12px;">
        <tr>
          <td width="31%" align="center"><a href="apps.php?cmd=showcommnet&object_id={$article.id}" style="color:#666666; font-size:14px; text-decoration:none; border-bottom:dashed 1px gray; padding-bottom:1px;">点击查看评论</a></td>
          <td width="9%">用户名：</td>
          <td width="33%"><input name="username" id = "username" type="text" id="username" value="匿名" style="filter:progid:DXImageTransform.Microsoft.Shadow(Color=gray,Direction=120,strength=3); border:solid 1px gray; padding:5px 3px; height:25px; width:180px;" /></td>
          <td width="27%"><input name="Submit" type="submit" id="Submit" value="发  表" style="height:25px; background:#F1F1F1 url(idx_btnbg.gif) center repeat-x; border:solid 1px gray; color:#333; cursor:pointer;" /></td>
        </tr>
      </table>    </td>
  </tr>
  </form>
</table>
